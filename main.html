<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de KPIs</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
  }

  .container {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    text-align: center;
  }

  h1 {
    margin-bottom: 30px;
    color: #007bff;
  }

  .input-group {
    margin-bottom: 20px;
    text-align: left;
  }

  .input-group label {
    display: block;
    margin-bottom: 5px;
    color: #555;
    font-weight: bold;
  }

  .input-group input {
    width: calc(100% - 20px);
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  button {
    padding: 12px 30px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-size: 16px;
  }

  button:hover {
    background-color: #0056b3;
  }

  #resultado {
    margin-top: 30px;
    font-weight: bold;
    color: #333;
  }

  #resultado p {
    margin-bottom: 10px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Calculadora de KPIs</h1>
  <form id="data-form">
    <div class="input-group">
      <label for="resposta-ftr">Resposta FTR:</label>
      <input type="number" id="resposta-ftr" required>
    </div>
    <div class="input-group">
      <label for="resposta-osat">Resposta OSAT:</label>
      <input type="number" id="resposta-osat" required>
    </div>
    <div class="input-group">
      <label for="osat-t3">OSAT - T3 (Notas 8, 9 e 10):</label>
      <input type="number" id="osat-t3" required>
    </div>
    <div class="input-group">
      <label for="osat-b3b">OSAT - B3B (Notas 0, 1 e 2):</label>
      <input type="number" id="osat-b3b" required>
    </div>
    <div class="input-group">
      <label for="pesquisas-respondidas">Pesquisas Respondidas:</label>
      <input type="number" id="pesquisas-respondidas" required>
    </div>
    <button type="button" onclick="calcular()">Calcular</button>
  </form>
  <div id="resultado"></div>
</div>
<script>
  function calcular() {
    var respostaFTR = parseInt(document.getElementById('resposta-ftr').value);
    var respostaOSAT = parseInt(document.getElementById('resposta-osat').value);
    var osatT3 = parseInt(document.getElementById('osat-t3').value);
    var osatB3B = parseInt(document.getElementById('osat-b3b').value);
    var pesquisasRespondidas = parseInt(document.getElementById('pesquisas-respondidas').value);

    var ftrReal = (respostaFTR / pesquisasRespondidas) * 100;
    var osatReal = (respostaOSAT / pesquisasRespondidas) * 100;
    var osatT3Real = (osatT3 / pesquisasRespondidas) * 100;
    var b3bReal = (osatB3B / pesquisasRespondidas) * 100;

    if (osatReal > 100) {
      osatReal /= 10;
    }

    document.getElementById('resultado').innerHTML = `
      <p>FTR REAL: ${ftrReal.toFixed(2)}%</p>
      <p>OSAT REAL: ${osatReal.toFixed(2)}%</p>
      <p>OSAT-T3 REAL: ${osatT3Real.toFixed(2)}%</p>
      <p>B3B REAL: ${b3bReal.toFixed(2)}%</p>
    `;
  }
</script>
</body>
</html>
