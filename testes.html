<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de KPIs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Análise de KPIs</h1>
        <table>
            <tr>
                <th>Display</th>
                <th>Placa+Kit</th>
                <th>OTD 2h</th>
                <th>OTD 48h</th>
                <th>Bounce</th>
                <th>T3</th>
                <th>B3</th>
                <th>OSAT</th>
            </tr>
            <tr>
                <td>10,0%</td>
                <td>5,5%</td>
                <td>70,9%</td>
                <td>94,5%</td>
                <td>1,8%</td>
                <td>90,0%</td>
                <td>0,0%</td>
                <td>96,0%</td>
            </tr>
        </table>
    </div>
</body>
</html>
