<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An치lise de KPIs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        /* Estilos CSS */
    </style>
</head>
<body>
    <div class="container">
        <h1>An치lise de KPIs</h1>
        <p class="date" id="currentDate"></p>
        <table id="dataTable">
            <!-- Tabela ser치 preenchida dinamicamente com os dados da planilha -->
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = '.xlsx';
            fileInput.addEventListener('change', function(e) {
                var file = e.target.files[0];
                var reader = new FileReader();
                reader.onload = function(e) {
                    var data = new Uint8Array(e.target.result);
                    var workbook = XLSX.read(data, { type: 'array' });
                    var sheetName = workbook.SheetNames[0];
                    var sheet = workbook.Sheets[sheetName];
                    var tableData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                    // Atualizar a data na p치gina
                    var currentDate = new Date();
                    var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                    var formattedDate = currentDate.toLocaleDateString('pt-BR', options);
                    document.getElementById('currentDate').textContent = formattedDate;
                    // Preencher a tabela com os dados da planilha
                    var dataTable = document.getElementById('dataTable');
                    tableData.forEach(function(row) {
                        var tr = document.createElement('tr');
                        row.forEach(function(cellData) {
                            var td = document.createElement('td');
                            td.textContent = cellData;
                            tr.appendChild(td);
                        });
                        dataTable.appendChild(tr);
                    });
                };
                reader.readAsArrayBuffer(file);
            });
            document.body.appendChild(fileInput);
            fileInput.click();
        });
    </script>
</body>
</html>
